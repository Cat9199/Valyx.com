
{% extends 'base.html' %} {% block content %}

<style>
    .product-cards {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 16px;
      }
      
      .product-card {
        width: 100%;
        max-width: 300px;
        background-color: #ffffff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 16px;
        margin-bottom: 16px;
      }
      
      .product-image {
        width: 100%;
        height: auto;
        object-fit: cover;
        margin-bottom: 16px;
      }
      
      .product-info {
        width: 100%;
        text-align: center;
      }
      
      .product-name {
        font-size: 20px;
        margin: 8px 0;
      }
      
      .product-category {
        font-size: 16px;
        color: #777;
        margin: 0;
      }
      
      .product-price {
        font-size: 18px;
        font-weight: bold;
        margin: 8px 0;
      }
      
      .product-button {
        background-color: #ff0000;
        color: #ffffff;
        padding: 12px 24px;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        width: 100%;
        text-align: center;
        text-decoration: none;
        margin-top: 16px;
      }
      
      .product-button:hover {
        background-color: #cc0000;
      }
      
      /* Optional: Center the Checkout button */
      .center {
        display: flex;
        justify-content: center;
      }
      
      @media screen and (min-width: 768px) {
        /* Desktop styles */
        .product-cards {
          justify-content: space-between;
        }
      
        .product-card {
          width: 31%;
        }
      }
      
</style>
<div class="product-cards">
{% for c in info%}
<div class="product-card">
    <img src="{{ url_for('img', img_id=c.pid) }}" alt="Product Image" class="product-image">
    <div class="product-info">
        
        <h2 class="product-name">{{ c.name }}</h2>
        <p class="product-category">Category: {{ c.pv}}</p>
        <p class="product-price">{{ c.price }} L.E</p>
        <a href="{{ url_for('deletfromcard', p_id=c.id) }}" class="product-button">Remove from cart</a><br>
    </div>
</div>
{% endfor %}

</div>
<center>
<a href="/Checkout" class="product-card" style="background-color: blue; color: white;">
    <div class="product-info">
        <h2 class="product-name">Checkout</h2>
    </div>
</a>
</center>


{% endblock %}
