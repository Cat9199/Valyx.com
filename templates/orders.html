<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <br><br><br>
<div class='row'>
    <div class='col-2'></div>
    <div class='col-8'>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Total bill</th>
        <th scope="col">Place</th>
        <th scope="col">order time</th>
        <th scope="col">view</th>
      </tr>
    </thead>
    
    <tbody>
        {% for i in info%}
      <tr>
        <th scope="row">{{i.id}}</th>
        <td>{{i.firstName}}_ {{i.lastName}}</td>
        <td>{{i.Total_bill}}L.E</td>
        <td>{{i.qun}}</td>
        <td>{{i.created_at}}</td>
        <th scope="col"><a class="btn btn-primary" href="{{ url_for('vieworder', o_id=i.id) }}" role="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
            <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
            <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
          </svg></a></th>
      </tr>
      {%endfor%}
    </tbody>
  </table></div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
